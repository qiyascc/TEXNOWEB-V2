<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Örneği</title>
    <!-- SweetAlert2 CSS dosyasını dahil edin -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <!-- Bootstrap 5 CSS dosyasını dahil edin -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <style>
        .swal2-popup {
            font-size: 1rem !important;
        }
        .swal2-title {
            text-align: left !important;
            flex: 1 1 auto !important;
        }
    </style>
</head>
<body>

<!-- Popup'ı göstermek için bir buton -->
<button onclick="showPopup()" class="btn btn-primary">Popup Göster</button>

<!-- SweetAlert2 JS dosyasını dahil edin -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
<!-- Bootstrap 5 JS dosyasını dahil edin -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function showPopup() {
        Swal.fire({
            title: 'Popup Basligi',
            html: '<div style="text-align: left;">yazilar burada</div>',
            confirmButtonText: 'buton',
            confirmButtonColor: '#0d6efd',  // Bootstrap 5 mavi rengi
            customClass: {
                confirmButton: 'btn btn-primary',
                title: 'sola-yasla'
            },
            buttonsStyling: false,
            showCloseButton: true,
            width: '400px'
        });
    }
</script>

</body>
</html>
