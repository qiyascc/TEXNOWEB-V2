        function filterProjects(category) {
            const filteredProjects = projectsItems.filter(item => category === 'all' || item.category === category);

            projectsRow.innerHTML = '';
            filteredProjects.forEach(item => {
                const projectsItemHtml = `
                <div class="col-lg-4 col-md-4 mb-4">
                    <div class="card p-3 rounded-3 max-height-for-projects-item">
                        <div class="card-header">

                            <h5 class="card-title semibold_font_for_projects_item_title_text">${item.title}</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text medium_text_for_projects_item_description projects_description_color">
                                ${item.text}
                            </p>
                            <div class="d-flex justify-content-center">
                                <a href="${item.link}" class="text-decoration-none see_more_color">Davamı ></a>
                            </div>
                        </div>
                    </div>
                </div>
                `;
                projectsRow.innerHTML += projectsItemHtml;
            });
            var textElements = document.querySelectorAll('.medium_text_for_projects_item_description');
            textElements.forEach(function(element) {
                var textContent = element.innerText;
                if (textContent.length > 200) {
                    var truncatedText = textContent.substring(0, 200) + '...';

                }
