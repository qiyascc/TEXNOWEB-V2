            },
        ];
    
        const accordionContainer = document.getElementById('accordionExample');
    
        faqItems.forEach((item, index) => {
            const headingId = `heading${index}`;
            const collapseId = `collapse${index}`;
    
            const accordionItemHtml = `
                <div class="accordion-item" style="margin-bottom: 10px; border-radius: 10px;">
                    <h2 class="accordion-header bold_fot_for_faq_items_title" id="${headingId}">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#${collapseId}" aria-expanded="${index === 0}" aria-controls="${collapseId}"
                            style="background-color: #E6EAF7; color: black !important;">
                            ${item.question}
                        </button>
                    </h2>
                    <div id="${collapseId}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" aria-labelledby="${headingId}"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body regular_font_for_faq_items_descriptions" style="border-radius: 0 0 10px 10px; background-color: #E6EAF7;">
                            ${item.answer}
                        </div>
                    </div>
                </div>
            `;
    
            accordionContainer.innerHTML += accordionItemHtml;
        });
    </script>
